<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
</head>
<body>

<h2>Calculadora de IMC</h2>

<p>Nome:</p>
<input type="text" id="nome">

<p>Peso (kg):</p>
<input type="number" id="peso">

<p>Altura (m):</p>
<input type="number" id="altura" step="0.01">

<br><br>

<button onclick="calcular()">Calcular IMC</button>

<h3>Resultado:</h3>
<div id="resultado"></div>

<script>
function calcular() {
    var nome = document.getElementById("nome").value;
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);

    if (nome === "" || !peso || !altura) {
        document.getElementById("resultado").innerHTML = "Por favor, preencha tudo.";
        return;
    }

    var imc = peso / (altura * altura);
    var classificacao = "";

    if (imc < 18.5) {
        classificacao = "abaixo do peso";
    } else if (imc < 24.9) {
        classificacao = "com peso normal";
    } else if (imc < 29.9) {
        classificacao = "com sobrepeso";
    } else if (imc < 34.9) {
        classificacao = "com obesidade grau I";
    } else if (imc < 39.9) {
        classificacao = "com obesidade grau II";
    } else {
        classificacao = "com obesidade grau III (obesidade mórbida)";
    }

    var texto = `${nome}, seu IMC é: ${imc.toFixed(2)} — Você está ${classificacao}.`;

    document.getElementById("resultado").innerHTML = texto;
}
</script>

</body>
</html>
